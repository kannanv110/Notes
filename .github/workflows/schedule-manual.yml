---
name: This example of schedule and workflow_dispatch
on:
    schedule:
        - cron: '50 11 * * *'
    workflow_dispatch:
        inputs:
            name:
                description: 'Name of the person'
                required: true
                default: 'Kannan Vellaichamy'
                type: string
jobs:
    sample-job:
        runs-on: [self-hosted, gh-runner]
        steps:
            - name: Print the name
              run: |
                name=\"${{ inputs.name }}\"
                if [ '${{ github.event.schedule }}' == '30 11 * * *' ]
                then
                    name='SriVelan'
                fi
                echo "Hello $name"
